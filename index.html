<html>

<head>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>

        async function fetchMovieData() {
            var myHeaders = new Headers();
            myHeaders.append("Authorization", "Bearer xxxxx");
            myHeaders.append("accept", "application/json");
            var requestOptions = {
                method: 'GET',
                headers: myHeaders,
                redirect: 'follow'
            };
            const response = await fetch(`https://api.themoviedb.org/3/movie/now_playing?language=en-US&page=1`,
                requestOptions);
            const dataArray = await response.json();
            console.log(dataArray.results);
            var data = dataArray.results
            // jQuery.each(dataArray.results, function(i, data) {
            for (i = 0; i < 3; i++) {
                $("#movie-content ul").append(`
                <li style="display: inline-block;">
                    <div style="display: inline;">
                    <h4>`+ data[i].title + `</h4>
                    <img src="http://image.tmdb.org/t/p/w300`+ data[i].poster_path + `">
             `);

            }
            // });
        }
        async function fetchAnimeData() {
            const response = await fetch(`https://api.jikan.moe/v4/top/anime?page=1&limit=3`);
            const data = await response.json();

            for (i = 0; i < 3; i++) {
                console.log('Anime Title:', data.data[i]);
                $("#anime-content ul").append(`
                    <li style="display: inline-block;">
                        <div style="display: inline;">
                        <h4>`+ data.data[i].title + `</h4>
                        <iframe width="420" height="315"src="`+ data.data[i].trailer.embed_url + `"></iframe>
                    </li>    
                `);
            }
        }
    </script>
    <script>
        fetchMovieData();
        fetchAnimeData();
    </script>
</head>

        <ul >

    </h3>
    <h3 id="anime-content">

    </h3>
</body>

</html>
